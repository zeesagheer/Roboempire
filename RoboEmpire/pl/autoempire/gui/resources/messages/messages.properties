InfoWnd.txtRegulaminUytkowaniaProgramu.text=Regulamin u\u017Cytkowania\r\nwersja 1.0 z dnia 2013-03-05\r\n\r\n1. Postanowienia og\u00F3lne\:\r\n1.1 Oprogramowanie AutoEmpire chronione jest prawami autorskimi.\r\n1.2 Wszelkie nieuprawnione metody wykorzystania oprogramowania AutoEmpire, niezgodnie z jego przeznaczeniem, s\u0105 zabronione.\r\n1.3 Zesp\u00F3\u0142 AutoEmpireTeam do\u0142o\u017Cy\u0142 wszelkich stara\u0144 i wykona\u0142 wiele test\u00F3w, aby u\u017Cytkowanie aplikacji AutoEmpire by\u0142o bezb\u0142\u0119dne i nieszkodliwe dla Twojego komputera, jednak nie odpowiadamy za ewentualne problemy i szkody, wynik\u0142e z dzia\u0142ania aplikacji.\r\n1.4 Nie odpowiadamy r\u00F3wnie\u017C za ewentualne restrykcje, na\u0142o\u017Cone przez producenta gry na u\u017Cytkownik\u00F3w, korzystaj\u0105cych z oprogramowania AutoEmpire. W szczeg\u00F3lno\u015Bci nie odpowiadamy za blokady kont w grze, spowodowane wykorzystaniem oprogramowania AutoEmpire pomimo, i\u017C dotychczas nie zg\u0142oszono nam ani jednego takiego przypadku.\r\n1.5 Nie odpowiadamy za brak dzia\u0142ania aplikacji, spowodowany problemami w komunikacji z serwerem gry, kt\u00F3re wynikaj\u0105 z czynnik\u00F3w od nas niezale\u017Cnych. W szczeg\u00F3lno\u015Bci nale\u017Cy tutaj zaliczy\u0107\:\r\na) przestoje w dzia\u0142aniu serwera gry (spowodowane np. pracami konserwacyjnymi)\r\nb) zmiany dokonane przed producent\u00F3w gry, kt\u00F3re wp\u0142ywaj\u0105 na protok\u00F3\u0142 komunikacji klient\u00F3w z serwerem, a w szczeg\u00F3lno\u015Bci na funkcje protoko\u0142u, wykorzystywane przez oprogramowanie AutoEmpire.\r\n1.6 Oprogramowanie AutoEmpire wydawane jest w dw\u00F3ch wersjach\: demonstracyjna i premium.\r\n\r\n2. Warunki u\u017Cytkowania wersji demonstracyjnej\:\r\n2.1 Oprogramowanie AutoEmpire w wersji demonstracyjnej umo\u017Cliwia wykorzystanie ograniczonej funkcjonalno\u015Bci oprogramowania.\r\n2.2 U\u017Cytkowanie wersji demonstracyjnej jest ca\u0142kowicie bezp\u0142atne i nie wi\u0105\u017Ce si\u0119 z \u017Cadnymi finansowymi kosztami zar\u00F3wno teraz jak i w przysz\u0142o\u015Bci.\r\n\r\n3. Warunki u\u017Cytkowania wersji premium\:\r\n3.1 Oprogramowanie AutoEmpire w wersji premium umo\u017Cliwia wykorzystanie pe\u0142nej funkcjonalno\u015Bci oprogramowania, bez \u017Cadnych ogranicze\u0144.\r\n3.2 Oprogramowanie AutoEmpire w wersji premium udost\u0119pniane jest na zasadzie licencji.\r\n3.3 Jedna licencja dotyczy jednego konta w grze.\r\n3.4 Licencja wystawiana jest bezterminowo i obowi\u0105zuje od daty jej wystawienia.\r\n3.5 Licencja dotyczy danej wersji oprogramowania i je\u015Bli nie zaznaczono tego wyra\u017Anie, nie obowi\u0105zuje na nowsze wersje rozwojowe oprogramowania AutoEmpire.\r\n3.6 W ramach licencji udost\u0119pniana jest gwarancja i pomoc techniczna (w postaci og\u00F3lnodost\u0119pnego forum i korespondencji mailowej), kt\u00F3ra obowi\u0105zuje jeden miesi\u0105c od wystawienia licencji. Po tym okresie pomoc techniczna nadal jest dost\u0119pna, ale nie wi\u0105\u017Ce si\u0119 ona z jakimikolwiek zobowi\u0105zaniami ze strony tw\u00F3rc\u00F3w oprogramowania AutoEmpire.
InfoWnd.txtVntdsd.text=Wersja 6.19.3 (2016-05-03)\:\r\n      - Poprawiono obs\u0142ug\u0119 szpitala w zamkach\r\n\r\nWersja 6.19.2 (2016-04-22)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 sterowania odst\u0119pem czasu pomi\u0119dzy wysy\u0142aniem kolejnych masowych wspar\u0107 sojuszu\r\n      - Zaktualizowano parametry i obs\u0142ug\u0119 serwer\u00F3w gry "Empire\: Four Kingdoms"\r\n\r\nWersja 6.19.1 (2016-04-19)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 sterowania sposobem udzielania pomocy sojusznikom\r\n      - Zaktualizowano parametry serwer\u00F3w gry\r\n      - Zaktualizowano definicje jednostek w grze\r\n\r\nWersja 6.19.0 (2016-03-16)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 eksportu do internetu danych w\u0142asnych pakiet\u00F3w j\u0119zykowych\r\n      - Dodano wyszukiwanie wyeksportowanych pakiet\u00F3w j\u0119zykowych\r\n      - Dodano masowe wysy\u0142anie wsparcia w pomocy sojusznikom\r\n\r\nWersja 6.18.4 (2016-02-09)\:\r\n      - Od\u015Bwie\u017Cono adresy serwer\u00F3w gry\r\n      - Dodano wyb\u00F3r 5 i 6 fali ataku w podgl\u0105dzie raportu z bitwy\r\n      - Poprawiono obs\u0142ug\u0119 pomocy sojuszniczych\r\n      - Poprawiono obs\u0142ug\u0119 powiadomie\u0144 e-mail\r\n\r\nWersja 6.18.3 (2016-01-28)\:\r\n      - Od\u015Bwie\u017Cono adresy serwer\u00F3w gry\r\n      - Dodano mo\u017Cliwo\u015B\u0107 wy\u0142\u0105czenia sprawdzania certyfikat\u00F3w w po\u0142\u0105czeniach SSL/HTTPS\r\n      - Poprawiono zapisywanie pakiet\u00F3w j\u0119zykowych\r\n\r\nWersja 6.18.2 (2016-01-25)\:\r\n      - Udro\u017Cniono logowanie do serwera gry NK.pl\r\n\r\nWersja 6.18.1 (2015-12-20)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 sortowania tekst\u00F3w w oknie t\u0142umacze\u0144\r\n      - Poprawiono rekrutacj\u0119 narz\u0119dzi w kontek\u015Bcie badania ujemnego bilansu \u017Cywno\u015Bci w zamku\r\n      - Inne drobne usprawnienia\r\n\r\nWersja 6.18.0 (2015-11-20)\:\r\n      - Dodano identyfikacj\u0119 nowych jednostek w grze\r\n      - Dodano przechodzenie do nast\u0119pnych zlece\u0144 auto-rekrutacji wojska w przypadku problemu z realizacj\u0105 wcze\u015Bniejszego zlecenia (np. brak wystarczaj\u0105cych zasob\u00F3w)\r\n      - Dodano mo\u017Cliwo\u015B\u0107 wyboru szybszych pr\u0119dko\u015Bci auto-transport\u00F3w zasob\u00F3w na Archipelagu Sztormu\r\n      - Dodano automatyczne przechodzenie do g\u0142\u00F3wnego zamku po zalogowaniu si\u0119 do serwera NK.pl\r\n      - Dodano mo\u017Cliwo\u015B\u0107 w\u0142\u0105czenia wstrzymywania rekrutacji \u017Co\u0142nierzy, je\u017Celi bilans produkcji \u017Cywno\u015Bci w zamku b\u0119dzie ujemny\r\n      - Dodano mo\u017Cliwo\u015B\u0107 rekrutacji renegat\u00F3w w przypadku posiadania stolicy w danyn kr\u00F3lestwie\r\n      - Dodano mo\u017Cliwo\u015B\u0107 opcjonalnego ustawiania maksymalnej wielko\u015Bci jednego transportu w zleceniu auto-transportu zasob\u00F3w\r\n      - Dodano rozpoznawanie stolicy na li\u015Bcie zamk\u00F3w gracza w oknie kontakt\u00F3w\r\n      - Wykluczono wie\u017Ce w zamku z funkcji automatycznego proszenia o pomoc sojusznik\u00F3w w budowie\r\n\r\nWersja 6.17.2 (2015-10-24)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 manualnego wznowienia wykonywania zlecenia w harmonogramie auto-budowy, je\u017Celi wczesniej nie wykona\u0142o si\u0119 poprawnie\r\n      - Dodano dodatkow\u0105 weryfikacj\u0119 poprawno\u015Bci tworzonych zlece\u0144 auto-transportu zasob\u00F3w\r\n      - Poprawiono kopiowanie zlece\u0144 auto-transport\u00F3w zasob\u00F3w, aby nie by\u0142y kopiowane informacje o ostatniej odpowiedzi od serwera\r\n      - Poprawiono zbieranie podatk\u00F3w w grze Empire Four Kingdoms\r\n\r\nWersja 6.17.1 (2015-10-15)\:\r\n      - Poprawiono prezentowanie listy aktualnych ruch\u00F3w\r\n\r\nWersja 6.17.0 (2015-10-14)\:\r\n      - Dodano prezentowanie transfer\u00F3w zasob\u00F3w/wojska do oboz\u00F3w w wydarzeniach\r\n      - Dodano prezentowanie punkt\u00F3w rycersko\u015Bci w li\u015Bcie wydarze\u0144\r\n      - Dodano mo\u017Cliwo\u015B\u0107 rekrutacji jednostek cesarskich\r\n      - Dodano identyfikacj\u0119 nowych jednostek samuraj\u00F3w\r\n      - Dodano zapami\u0119tywanie wielko\u015Bci g\u0142\u00F3wnych okien programu\r\n      - Zablokowano proszenie o pomoc sojusznik\u00F3w w Berimond\r\n      - Poprawiono dzia\u0142anie auto-transport\u00F3w zasob\u00F3w po ostatniej aktualizacji serwera gry\r\n      - Poprawiono uwzgl\u0119dnianie bonusu piekarni podczas wyliczania zu\u017Cycia \u017Cywno\u015Bci w zamku\r\n\r\nWersja 6.16.3 (2015-10-03)\:\r\n      - Dodano prezentowanie zu\u017Cycia \u017Cywno\u015Bci na zestawieniu stanu wojska w zamku\r\n      - Dodano mo\u017Cliwo\u015B\u0107 przeszukiwania tre\u015Bci w tabelach\r\n      - Poprawiono dzia\u0142anie funkcji automatycznego zbierania podatk\u00F3w w grze Empire Four Kingdoms\r\n\r\nWersja 6.16.2 (2015-09-29)\:\r\n      - Poprawiono dzia\u0142anie funkcji automatycznego zbierania podatk\u00F3w po zmianach na serwerze gry\r\n\r\nWersja 6.16.1 (2015-09-28)\:\r\n      - Poprawiono dzia\u0142anie programu po zmianach na serwerze gry w zakresie podatk\u00F3w \r\n\r\nWersja 6.16.0 (2015-09-27)\:\r\n      - Dodano mo\u017Cliwo\u015B\u0107 jednoczesnego wyboru wielu zlece\u0144 auto-transportu/auto-budowy/auto-rekrutacji/auto-uzupe\u0142niania w celu masowego usuni\u0119cia/wstrzymania/wznowienia/skopiowania\r\n      - Dodano mo\u017Cliwo\u015B\u0107 jednoczesnego wyboru wielu jednostek w szpitalu w celu masowego leczenia/odprawiania\r\n      - Dodano mo\u017Cliwo\u015B\u0107 jednoczesnego wyboru wielu budowli w celu masowego ulepszania/naprawy/burzenia\r\n      - Dodano skr\u00F3t klawiaturowy DELETE do usuwania zlece\u0144 w harmonogramach\r\n      - Dodano prezentowanie czasu ostatniej odpowiedzi od serwera w zleceniach harmonogram\u00F3w\r\n      - Dodano sortowanie budowli po nazwach w li\u015Bcie budynk\u00F3w na mapie zamku\r\n      - Zoptymalizowano generowanie listy dost\u0119pnych budowli dla danego kr\u00F3lestwa na mapie zamku\r\n      - Poprawiono dodawanie zlece\u0144 auto-transportu w grze Empire Four Kingdoms\r\n\r\nWersja 6.15.2 (2015-09-17)\:\r\n     - Obs\u0142u\u017Cono rekrutacj\u0119 ochotnik\u00F3w w Berimond\r\n     - Dodano identyfikacj\u0119 nowych jednostek\r\n     - Poprawiono wysy\u0142anie pro\u015Bby o wsparcie sojusznik\u00F3w w leczeniu wojska\r\n\r\nWersja 6.15.1 (2015-09-09)\:\r\n     - Dodano mo\u017Cliwo\u015B\u0107 manualnego czyszczenia nieu\u017Cywanej pami\u0119ci programu\r\n     - Poprawiono identyfikacj\u0119 obozu w Berimond\r\n\r\nWersja 6.15.0 (2015-09-06)\:\r\n     - Dodano wykrywanie prac konserwacyjnych na serwerach gry\r\n     - Dodano mo\u017Cliwo\u015B\u0107 pobierania zewn\u0119trznych pakiet\u00F3w j\u0119zykowych z internetu\r\n     - Dodano prezentowanie informacji o kluczu licencyjnym w oknie logowania do serwera gry\r\n     - Poprawiono wykrywanie nieaktywnych oboz\u00F3w ekspedycyjnych w wydarzeniach\r\n     - Poprawiono skalowanie niekt\u00F3rych element\u00F3w okien przy du\u017Cych rozdzielczo\u015Bciach ekranu\r\n\r\nWersja 6.14.0 (2015-08-09)\:\r\n     - Dodano zarz\u0105dzanie obozami ekspedycyjnymi w wydarzeniach\: Kr\u00F3l Cierni, Podziemia\r\n     - Dodano obs\u0142ug\u0119 zagranicznych serwer\u00F3w dla gry dla Empire Four Kingdoms\r\n     - Dodano zapisywanie ustawie\u0144 programu po ka\u017Cdorazowych zmianach w harmonogramach zlece\u0144\r\n     - Dodano prezentowanie ostatniej odpowiedzi od serwera w zestawieniu zlece\u0144 harmonogram\u00F3w\r\n     - Dodano mo\u017Cliwo\u015B\u0107 jednoczesnego wyboru wielu wiadomo\u015Bci w celu usuni\u0119cia lub archiwizacji\r\n     - Dodano wykrywanie problem\u00F3w w dzia\u0142aniu us\u0142ugi t\u0142umacz\u0105cej na g\u0142os powiadomienia\r\n     - Dodano mo\u017Cliwo\u015B\u0107 eksportu zawarto\u015Bci wybranych tabel do schowka systemowego z menu kontekstowego, wy\u015Bwietlanego po klikni\u0119ciu prawym klawiszem myszy na tabeli\r\n     - Dodano mo\u017Cliwo\u015B\u0107 jednoczesnego wyboru wielu pozycji w logu aktywno\u015Bci w celu filtrowania lub ukrywania\r\n     - Dodano mo\u017Cliwo\u015B\u0107 sortowania zestawienia wiadomo\u015Bci, stanu zasob\u00F3w i wojska\r\n     - Poprawiono dzia\u0142anie czatu wiadomo\u015Bci prywatnych\r\n     - Poprawiono wyznaczanie \u015Bcie\u017Cki do ustawie\u0144 programu\r\n\r\nWersja 6.13.0 (2015-07-23)\:\r\n     - Dodano prezentowanie dodatkowych informacji dla wyszukanego gracza\: punkty si\u0142y i legendarny poziom\r\n     - Dodano mo\u017Cliwo\u015B\u0107 wyszukania informacji o zalogowanym u\u017Cytkowniku, klikaj\u0105c na jego login na dole g\u0142\u00F3wnego okna aplikacji\r\n     - Dodano prezentowanie czasu nadej\u015Bcia nowych misji w namiocie najemnik\u00F3w\r\n     - Dodano identyfikacj\u0119 monument\u00F3w gracza\r\n     - Dodano mo\u017Cliwo\u015B\u0107 r\u0119cznego od\u015Bwie\u017Cenia listy misji oraz automatyczne od\u015Bwie\u017Canie listy misji po pojawieniu si\u0119 nowych\r\n     - Poprawiono identyfikacj\u0119 wysp zasob\u00F3w na archipelagu sztormu\r\n     - Poprawiono zapisywanie stanu w\u0142\u0105czenia automatycznego przy\u015Bpieszania konstrukcji budowli\r\n\r\nWersja 6.12.0 (2015-07-21)\:\r\n     - Dodano graficzne oznaczanie krain\r\n     - Dodano mo\u017Cliwo\u015B\u0107 wysy\u0142ania auto-transport\u00F3w zasob\u00F3w do laboratori\u00F3w innych graczy\r\n     - Poprawiono rozpoznawanie typ\u00F3w zamk\u00F3w\r\n\r\nWersja 6.11.0 (2015-07-15)\:\r\n     - Dodano mo\u017Cliwo\u015B\u0107 przemieszczania budynk\u00F3w na mapie zamku\r\n     - Dodano obs\u0142ug\u0119 auto-transportu zasob\u00F3w do laboratori\u00F3w\r\n     - Dodano mo\u017Cliwo\u015B\u0107 maksymalizacji g\u0142\u00F3wnego okna programu\r\n     - Dodano prezentowanie wp\u0142ywu polowania na stan poszczeg\u00F3lnych surowc\u00F3w w zamku\r\n     - Dodano prezentowanie zwi\u0119kszonej ilo\u015Bci werbowanego wojska w kolejce rekrutacji, po otrzymaniu pomocy od sojuszn